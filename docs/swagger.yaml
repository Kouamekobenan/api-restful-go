basePath: /api/v1
definitions:
  models.User:
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://example.com
  description: API pour g√©rer les utilisateurs (CRUD)
  license:
    name: MIT
